[package]
name = "arrow-flightsql-odbc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#odbc-api = "0.36.1"
arrow-odbc = "0.9.1"
tokio = { version = "1", features = ["full"] }
tonic = { version = "0.7" }
prost = "0.10"
prost-types = { version = "0.10.0" }
prost-derive = "0.10"
futures = { version = "0.3", default-features = false, features = ["alloc"]}
arrow = "11.1.0"
futures-core = "0.3.21"
log = { version = "0.4.16", features = ["kv_unstable"] }
env_logger = "0.9.0"

[build-dependencies]
tonic-build = "0.7"
